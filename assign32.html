<!DOCTYPE html>
<head>
  <title>Gist Viewer</title>
  <script type = "text/javascript" src = "gist.js"></script>
  <link href = "./Gistviewer.css" rel = "stylesheet" type = "text/css"/>
</head>
<body>
  <H1>Jeremy's GIST viewer</H1>

<!--  HTML for the language picker and Gists per page form (header at top) -->
  <form>
    <div>
    <div id="language_picker">
      <input type ="checkbox" name ="Python" value="Python">Python</input>
      <input type ="checkbox" name ="Ruby" value="Ruby">Ruby</input>
      <input type ="checkbox" name ="SQL" value="SQL">SQL</input>
      <input type ="checkbox" name ="JavaScript" 
	     value="JavaScript">JavaScript</input>
      <input type ="checkbox" name ="JSON" value="JSON">JSON</input>
      <h2>Language Functions still under development</h2>
    </div>


    <div id = "num_per_page">
      View Page:
      <input type = "radio" name = "page#" value = 1 checked 
	     onchange="displayGists()">1</input>
      <input type = "radio" name = "page#" value = 2 
	     onchange="displayGists()">2</input>
      <input type = "radio" name = "page#" value = 3 
             onchange="displayGists()" >3</input>
      <input type = "radio" name = "page#" value = 4
	     onchange="displayGists()" >4</input>
      <input type = "radio" name = "page#" value = 5
	     onchange="displayGists()" >5</input>
      <br>
      Number Per Page:
      <input type ="number" name ="numPerPage" 
	     value=5 onlosefocus="displayGists()" ></input>
      <br>
      <input type ="button" value ="Apply Display Settings" 
	     onclick = "displayGists()">
      <input type ="button" value ="Request Gists from Github.com" 
	     onclick = "getGists()">
    </div>
    </div>


<!-- HTML for the results display in two columns -->
    
    <br><br><br>
    <div id = "Gist_received">
      <div id = "Gist_received_header">New Public Gists</div>
      <div id = "Gist_search_results"></div>
    </div>

    <div id = "Gist_favorite">
      <div id = "Gist_favorite_header">My Favorite Gists</div>
      <div id = "Gist_favorite_results"></div>
    </div>
  </form
</body>
